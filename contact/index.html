<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact &ndash; Nicholas Pautler</title>

    <link rel="stylesheet" type="text/css" href="/default-styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script defer src="/default-script.js"></script>
    <!-- <script defer src="script.js"></script> -->
</head>

<body>
    <header>
        <div class="typewriter">
            <h1 class="ansi">Nicholas Pautler</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/resume/">Resume</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact</h2>

        <form action="https://formsubmit.co/03dad334fc89ba52229deae044b3dad9" method="POST">
            <input type="hidden" name="_next" value="https://nicp.dev/thanks">
            <input type="hidden" name="_captcha" value="false">

            <div class="form-row">
                <label>
                    <span>Name:</span>
                    <input type="text" name="name" required>
                </label>

                <label>
                    <span>Email:</span>
                    <input type="email" id="email" name="email" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Message:</span>
                    <textarea rows="5" id="message" name="message"></textarea>
                </label>
            </div>

            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>

    </main>



    <footer>
        <p>&copy; 2026 Nicholas Pautler.</p>
    </footer>
</body>

</html>
